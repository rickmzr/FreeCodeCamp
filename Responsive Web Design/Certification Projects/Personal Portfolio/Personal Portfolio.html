<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <!-- START NAV-->
  <header>
    <nav id="navbar">
      <ul class="navbar-list">
        <li class="nav-li"><a href="#welcome-section">About</a></li>
        <li class="nav-li"><a href="#projects">Projects</a></li>
        <li class="nav-li"><a href="#contact-section">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- END NAV-->
  <main>
    <!-- START WELCOME SECTION -->
    <section id="welcome-section">
      <h1>Welcome to my Portfolio</h1>
      <p>My name is Rick and I'm a web developer.</p>
    </section>
    <!-- END WELCOME SECTION-->
    <!-- START PROJECTS SECTION-->
    <section id="projects" class="projects-section">
      <h2 class="projects-section-header">These are some of my projects</h2>

      <div class="projects-grid">
        <a
          href="https://github.com/rickmzr/FreeCodeCamp/tree/master/Responsive%20Web%20Design/CSS%20Grid%20Magazine"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="https://iili.io/HnzY5Pa.png"
            alt="project"
          />
          <p class="project-title">
            <span class="code">&lt;</span>
            CSS Grid Magazine
            <span class="code">&#47;&gt;</span>
          </p>
        </a>
      </div>
    </section>
    <!-- END PROJECTS SECTION-->
    <!-- START CONTACT SECTION-->
    <section id="contact-section">
      <div class="social-icons">
        <a href="https://github.com/rickmzr" class="contact-detail" target="_blank">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://www.linkedin.com/school/free-code-camp/" class="contact-detail" id="profile-link" target="_blank">
          <i class="fab fa-linkedin-in"></i> LinkedIn
        </a>
        <a href="mailto:rickmzr@gmail.com" class="contact-detail" target="_blank">
          <i class="fas fa-at"></i> Send a Mail
        </a>
      </div>
    </section>
    <!-- END CONTACT SECTION-->
  </main>
</body>
</html>
