<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name<input id="name" name="full-name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label" for="email">Email<input id="email" name="email" type="email" placeholder="Enter your Email" required /></label>
        <label id="number-label" for="number">Age (optional) <input id="number" name="age" type="number" min="10" max="99" placeholder="Age"/></label>
        <label id="dropdown-label" for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="role">
            <option value="" disabled selected>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="def"><input id="def" type="radio" name="recommend" class="inline" value="1"/> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="recommend" class="inline" value="2"/> Maybe</label>
        <label for="unsure"><input id="unsure" type="radio" name="recommend" class="inline" value="3"/> Not sure</label>
      </fieldset>
      <fieldset>
        <label id="fav-label" for="fav">What is your favorite feature of freeCodeCamp?
          <select id="fav" name="role">
            <option value="" disabled selected>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label for="front-end"><input id="front-end" type="checkbox" class="inline" value="1"/> Front-end Projects</label>
        <label for="back-end"><input id="back-end" type="checkbox" class="inline" value="2"/> Back-end Projects</label>
        <label for="data-vis"><input id="data-vis" type="checkbox" class="inline" value="3"/> Data Visualization</label>
        <label for="challenges"><input id="challenges" type="checkbox" class="inline" value="4"/> Challenges</label>
        <label for="open-src"><input id="open-src" type="checkbox" class="inline" value="5"/> Open Source Community</label>
        <label for="git-help"><input id="git-help" type="checkbox" class="inline" value="6"/> Gitter help rooms</label>
        <label for="vids"><input id="vids" type="checkbox" class="inline" value="7"/> Videos</label>
        <label for="meet"><input id="meet" type="checkbox" class="inline" value="8"/> City Meetups</label>
        <label for="wiki"><input id="wiki" type="checkbox" class="inline" value="9"/> Wiki</label>
        <label for="forum"><input id="forum" type="checkbox" class="inline" value="10"/> Forum</label>
        <label for="add-course"><input id="add-course" type="checkbox" class="inline" value="11"/> Additional Courses</label>
      </fieldset>
      <fieldset>
        <label for="comment">Any comments or suggestions?
          <textarea id="comment" name="bio" rows="5" cols="40" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id ="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
